{% extends "base.html" %}

{% block title %}Вход | Аренда автомобилей | Колеса свободы{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
    <!-- Контент -->
    <section class="login-section">
        <div class="login-container">
            <div class="tabs">
                <button class="tab active" id="login-tab">Войти</button>
                <button class="tab" id="register-tab">Зарегистрироваться</button>
            </div>

            <!-- Форма входа -->
            <form id="login-form" class="form active" method="POST" action="{{ url_for('login') }}">
                <h2>Вход</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="example@mail.ru" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" placeholder="Введите пароль" required>
                </div>
                <button type="submit" class="btn-primary">Войти</button>
            </form>

            <!-- Форма регистрации -->
            <form id="register-form" class="form">
                <h2>Регистрация</h2>
                <div class="form-group">
                    <label for="reg-name">Имя</label>
                    <input type="text" id="reg-name" placeholder="Ваше имя" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" placeholder="example@mail.ru" required>
                </div>
                <div class="form-group">
                    <label for="reg-phone">Телефон</label>
                    <input type="tel" id="reg-phone" placeholder="+7 (___) ___-__-__" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Пароль</label>
                    <input type="password" id="reg-password" placeholder="Придумайте пароль" required>
                </div>
                <button type="submit" class="btn-primary">Зарегистрироваться</button>
            </form>
        </div>
    </section>  
{% endblock %}
